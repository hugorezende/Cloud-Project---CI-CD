name: CI	

on: push	
jobs:	

  build:	
    runs-on: ubuntu-latest	
    strategy:	
      matrix:	
        node-version: [12.x]	

    steps:	
    - uses: actions/checkout@v2	
    - name: Use Node.js ${{ matrix.node-version }}	
      uses: actions/setup-node@v1	
      with:	
        node-version: ${{ matrix.node-version }}	

    - name: Install dependencies	
      run: npm install	

    - name: Run the tests	
      run: npm test	

    - name: Build	
      run: npm run build
